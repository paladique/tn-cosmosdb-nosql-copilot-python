<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .session-info p {
            font-size: 16px;
            color: #555;
        }

        .form-section, .response-section {
            margin-top: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 8px;
            resize: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 5px;
            color: #333;
        }

        .response-container p {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .response-container p:last-child {
            border-bottom: none;
        }

        .message-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .message-list li {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .message-list li p {
            margin: 5px 0;
        }

        .message-list textarea {
            margin-top: 10px;
        }

        .message-list button {
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Python CosmosDB Chatgpt</h1>
        <!-- <h1>Session Detail</h1>
        <div class="session-info">
            <p><strong>Session ID:</strong> {{ session.session_id }}</p>
            <p><strong>Session Name:</strong> {{ session.name }}</p>
            <p><strong>Tokens:</strong> {{ session.tokens }}</p>
        </div> -->

        <div class="form-section">
            <!-- Form -->
            <form id="message-form">
                {% csrf_token %}
                <label for="prompt">Prompt:</label><br>
                <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="Enter the prompt here..."></textarea><br><br>
                <button type="submit">Generate Response</button>
            </form>
        </div>

        <div class="response-section">
            <h2>Response</h2>
            <ul class="message-list">
                {% for message in session.messages.all %}
                    <li>
                        <p><strong>Prompt:</strong> {{ message.prompt }}</p>
                        <p><strong>Completion:</strong> {{ message.completion }}</p>
                        <p><strong>Timestamp:</strong> {{ message.timestamp }}</p>
                        <!-- <form method="POST" action="{% url 'update_message' session_id=session.session_id message_id=message.id %}">
                            {% csrf_token %}
                            <label for="update_prompt">Update Prompt:</label><br>
                            <textarea id="update_prompt" name="prompt" rows="2" cols="50">{{ message.prompt }}</textarea><br><br>
                            <label for="update_completion">Update Completion:</label><br>
                            <textarea id="update_completion" name="completion" rows="2" cols="50">{{ message.completion }}</textarea><br><br>
                            <button type="submit">Update Message</button>
                        </form> -->
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Placeholder for the new response -->
        <div id="response-container" class="response-container"></div>

        <div id="response-container" class="response-container">
            <ul class="message-list">
                    <li>
                        <a href="{% url 'create_session' %}">Create New Session</a>
                    </li>
                    <li>
                        <a href="{% url 'index' %}">Back to Home</a>
                    </li>
            </ul>
        </div>
    </div>

    <!-- Add JavaScript to handle form submission via fetch -->
    <script>
        document.getElementById('message-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent the default form submission behavior

            const prompt = document.getElementById('prompt').value;  // Get the value from the textarea

            // Check if the prompt is not empty
            if (!prompt.trim()) {
                alert("Please enter a prompt");
                return;
            }

            try {
                const response = await fetch("{% url 'generate_response' session_id=session.session_id %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'  // Add the CSRF token for security
                    },
                    body: JSON.stringify({
                        user_input: prompt  // Send prompt as part of JSON body
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Handle success response, e.g., display the generated text
                    console.log('Response:', data.response);
                    const responseContainer = document.getElementById('response-container');
                    responseContainer.innerHTML = `
                        <p><strong>Completion:</strong> ${data.response}</p>
                    `;
                } else {
                    // Handle errors
                    console.error('Error:', data.error);
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Fetch Error:', error);
            }
        });
    </script>
</body>
</html>
