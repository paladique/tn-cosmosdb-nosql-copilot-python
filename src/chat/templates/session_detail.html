<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 1500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-section {
            margin-top: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 8px;
            resize: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .chat-window {
            max-width: 100%;
            height: auto;
            background-color: white;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message.user .content {
            background-color: #e6f7ff;
            color: #333;
            padding: 10px;
            border-radius: 15px;
            margin-left: auto;
            max-width: 75%;
            text-align: right;
        }

        .message.assistant .content {
            background-color: #1f94d7;
            color: #ffffff;
            padding: 10px;
            border-radius: 15px;
            margin-right: auto;
            max-width: 75%;
            text-align: left;
        }

        .response-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 5px;
            color: #333;
        }

        .message p {
            margin: 0;
        }

        .tokens {
            font-size: 12px;
            color: #999;
            margin-left: 10px;
        }

        .message-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .message-list li {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Python CosmosDB Chatgpt</h1>
    <div class="container">
        <div class="chat-window">
            <h2>Chat Session</h2>
            <ul id="chat-session" class="message-list">
                {% for message in session.messages.all %}
                    <li class="message user">
                        <div class="content">
                            <p>{{ message.prompt }}</p>
                        </div>
                    </li>
                    <li class="message assistant">
                        <div class="content">
                            <p>{{ message.completion }}</p>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="form-section">
            <form id="message-form">
                {% csrf_token %}
                <label for="prompt">Prompt:</label><br>
                <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="Enter the prompt here..."></textarea><br><br>
                <button type="submit">Generate Response</button>
            </form>
        </div>

        <div id="response-container" class="response-container"></div>

        <div class="response-container">
            <ul class="message-list">
                <li class="message assistant">
                    <a href="{% url 'create_session' %}">Create New Session</a>
                </li>
                <li>
                    <a href="{% url 'index' %}">Back to Home</a>
                </li>
            </ul>
        </div>
    </div>


    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('message-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent the default form submission behavior

            const prompt = document.getElementById('prompt').value;  // Get the value from the textarea

            // Check if the prompt is not empty
            if (!prompt.trim()) {
                alert("Please enter a prompt");
                return;
            }

            try {
                const response = await fetch("{% url 'generate_response' session_id=session.session_id %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'  // Add the CSRF token for security
                    },
                    body: JSON.stringify({
                        user_input: prompt  // Send prompt as part of JSON body
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Update the chat session with user's input
                    const chatSession = document.getElementById('chat-session');
                    chatSession.innerHTML += `
                        <li class="message user">
                            <div class="content">
                                <p>${prompt}</p>
                            </div>
                        </li>
                        <li class="message assistant">
                            <div class="content">
                                <p>${data.response}</p>
                            </div>
                        </li>
                    `;

                    // Scroll chat window to the bottom to show the new messages
                    const chatWindow = document.querySelector('.chat-window');
                    chatWindow.scrollTop = chatWindow.scrollHeight;

                    // Clear the input field after submission
                    document.getElementById('prompt').value = '';
                } else {
                    console.error('Error:', data.error);
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Fetch Error:', error);
            }
        });
    </script>
</body>
</html>
